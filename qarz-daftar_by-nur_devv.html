<!DOCTYPE html>

<head>

  <title>“ö–∞—Ä–∑ –î–∞—Ñ—Ç–∞—Ä - Nur_devv</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    body {

      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);

    table {

      overflow: hidden;
    }
    th, td {

    }

    }
    .pay, .delete {
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .pay { background-color: #27ae60; }
    .delete { background-color: #e74c3c; }
    .due-alert {
      color: #f1c40f;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üßæ “ö–∞—Ä–∑ –î–∞—Ñ—Ç–∞—Ä–∏</h1>
    <div class="powered">Powered by <strong>Nur_devv</strong></div>
  </header>

  <div class="search-sort">
    <input type="text" id="searchInput" placeholder="“ö–∏–¥–∏—Ä—É–≤: –∏—Å–º —ë–∑–∏–Ω–≥...">
    <button onclick="sortClients()">–ê - –Ø –±—û–π–∏—á–∞</button>
  </div>

  <form id="clientForm">
    <input type="text" id="name" placeholder="–ú–∏–∂–æ–∑ –∏—Å–º–∏" required>
    <input type="tel" id="phone" placeholder="+992xxxxxxxxx" value="+992" required>
    <input type="number" id="debt" placeholder="“ö–∞—Ä–∑ –º–∏“õ–¥–æ—Ä–∏ (—Å–æ–º–æ–Ω”£)" required>
    <input type="date" id="dueDate" required>
    <button type="submit">“ö—û—à–∏—à</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>‚Ññ</th>
        <th>–ò—Å–º–∏</th>
        <th>–¢–µ–ª–µ—Ñ–æ–Ω</th>
        <th>“ö–∞—Ä–∑</th>
        <th>–û–ª–∏–Ω–≥–∞–Ω –≤–∞“õ—Ç</th>
        <th>–¢—û–ª–∞—à –∫—É–Ω–∏</th>
        <th>‚è∞</th>
        <th>–ê–º–∞–ª–ª–∞—Ä</th>
      </tr>
    </thead>
    <tbody id="clientTable"></tbody>
  </table>

  <script>
    let clients = JSON.parse(localStorage.getItem("clients")) || [];

    function saveClients() {
      localStorage.setItem("clients", JSON.stringify(clients));
      renderClients();
    }

    function renderClients(filtered = null) {
      const table = document.getElementById("clientTable");
      table.innerHTML = "";
      const list = filtered || clients;
      const today = new Date().toISOString().split('T')[0];

      list.forEach((client, index) => {
        const isDue = client.dueDate <= today && client.debt > 0;
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${client.name}</td>
          <td>${client.phone}</td>
          <td>${client.debt} —Å–æ–º–æ–Ω”£</td>
          <td>${client.debtDate}</td>
          <td>${client.dueDate}</td>
          <td>${isDue ? '<span class="due-alert">üîî</span>' : ''}</td>
          <td>
            <button class="pay" onclick="payDebt(${clients.indexOf(client)})">–¢—û–ª–æ–≤</button>
            <button class="delete" onclick="deleteClient(${clients.indexOf(client)})">–é—á–∏—Ä–∏—à</button>
          </td>
        `;
        table.appendChild(row);
      });
    }

    function payDebt(index) {
      let amount = prompt("“ö–∞–Ω—á–∞ —Å–æ–º–æ–Ω”£ —Ç—û–ª–∞–Ω–¥–∏?");
      amount = parseFloat(amount);
      if (!isNaN(amount) && amount > 0) {
        if (!clients[index].history) clients[index].history = [];
        clients[index].history.push({ paid: amount, date: new Date().toLocaleString() });
        clients[index].debt -= amount;
        if (clients[index].debt < 0) clients[index].debt = 0;
        saveClients();
      }
    }

    function deleteClient(index) {
      if (confirm("–†–æ—Å—Ç–¥–∞–Ω —û—á–∏—Ä–º–æ“õ—á–∏–º–∏—Å–∏–∑?")) {
        clients.splice(index, 1);
        saveClients();
      }
    }

    function sortClients() {
      clients.sort((a, b) => a.name.localeCompare(b.name));
      saveClients();
    }

    document.getElementById("clientForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const debt = parseFloat(document.getElementById("debt").value);
      const dueDate = document.getElementById("dueDate").value;

      if (!phone.startsWith('+992') || phone.length < 10) {
        alert("–¢–µ–ª–µ—Ñ–æ–Ω —Ä–∞“õ–∞–º +992 –±–∏–ª–∞–Ω –±–æ—à–ª–∞–Ω–∏—à–∏ –∫–µ—Ä–∞–∫ (–º–∞—Å–∞–ª–∞–Ω: +992901234567)");
        return;
      }

      if (name && !isNaN(debt) && dueDate) {
        const debtDate = new Date().toLocaleString();
        clients.push({ name, phone, debt, dueDate, debtDate });
        saveClients();
        this.reset();
        document.getElementById("phone").value = "+992";
      }
    });

    document.getElementById("searchInput").addEventListener("input", function () {
      const query = this.value.toLowerCase();
      const filtered = clients.filter(c => c.name.toLowerCase().includes(query));
      renderClients(filtered);
    });

    renderClients();
  </script>
</body>
</html>
